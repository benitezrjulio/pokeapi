<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="./style.css" />
    <script src="./index.js" defer></script>
  </head>
  <body>
    <!--cabeza-->
    <header>
      <div class="pokemon">
        <img
          class="imgHeader"
          src="https://cdn.alfabetajuega.com/alfabetajuega/abj_public_files/multimedia/imagenes/201606/154431.alfabetajuega-pokemon-240616.png"
        />
      </div>
      <div class="pokebola">
        <img
          class="img_pokebola"
          src="./imagenes/pokebola.arriba1.gif"
        />
      </div>

    </header>
    <!--cuerpo-->
    <main>
      <div class="input">
        <input
          class="input__filter"
          id="search"
          placeholder="A T R A P A M E"
          type="text"
        />
      </div>
      <div class="container">
        <!---->
        <ol id="pokedex"></ol>
      </div>
      <div class="botones">
        <button class="next">Anterior</button>
        <button class="prev">Siguiente</button>
      </div>
    </main>
  </body>
</html>
